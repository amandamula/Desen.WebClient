<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca 2, Amanda Mula</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h4>Cerca un llibre :</h4>
    <input type="text" name="nomLlibre" onkeyup="mostrarSug(this.value)"><br/><br/>
    <h6> Sugger√®ncies : </h6>
    <div id="result"></div>
</div>
<div class="container">
    <h4>Cerca per Autor :</h4>
    <select id="llibres" onchange="mostrarTaula(this.value)">
    </select><br/><br/>
    <h6> Llibres : </h6>
    <div id="resultLlibres"></div>
</div>


<script>
    function mostrarSug(str) {
        if (str.length == 0) {
            document.getElementById("result").innerHTML = "";
            return;
        }
        var xhttp = xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("result").innerHTML=this.responseText;
            }
        };
        xhttp.open("GET", "llibreHint.php?q="+str, true);
        xhttp.send();
    }

    var xhttp = xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            document.getElementById("llibres").innerHTML=this.responseText;
        }
    };

    xhttp.open("GET", "llibresOptions.php", true);
    xhttp.send();




    function mostrarTaula(str){
        if (str.length == 0) {
            document.getElementById("resultLlibres").innerHTML = "";
            return;
        }
        var xhttp = xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("resultLlibres").innerHTML=this.responseText;
            }
        };
        xhttp.open("GET", "llibresTaula.php?autor="+str, true);
        xhttp.send();
    }

</script>

</body>
</html>
