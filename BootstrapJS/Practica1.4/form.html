<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.rawgit.com/PascaleBeier/bootstrap-validate/v2.2.0/dist/bootstrap-validate.js" ></script>
    <title>Practica BootStrapJS(Modal i Form Validation), Amanda Mula</title>
</head>
<body>
<div class="container mt-2">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h1> Formulari</h1>
            <div class="card card-body">
                <form>

                    <div class="form-group">
                        <label>Titol</label>
                        <input id="min" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Num Pàgines</label>
                        <input id="numPag" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Gènere</label>
                        <input id="genere" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Any Publicació</label>
                        <input id="any" class="form-control" required="required" />
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input id="email" class="form-control"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.rawgit.com/PascaleBeier/bootstrap-validate/v2.1.3/dist/bootstrap-validate.js"></script>
<script>
    bootstrapValidate('#min','min:5:Mínim 5 caràcters');
    bootstrapValidate('#numPag','integer:Només pots intrudir números!');
    bootstrapValidate('#genere','max:10:Màxim 10 caràcters!');
    bootstrapValidate('#any','required:Camp Obligatori!');
    bootstrapValidate('#email','email:Afegeix un email!');

</script>
</body>
</html>
