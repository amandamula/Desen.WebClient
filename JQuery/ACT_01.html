<!DOCTYPE html>
<html>

<head>
    <title> ACT 01 JQuery Amanda Mula. </title>
    <meta charset="utf-8">
    <script src="jquery-3.5.1.js"></script>
</head>

<body>
    <!-- A). Create a web page with 2 paragraphs (<p>). And write a script using jQuery to catch the click event on the 2nd paragraph. 
        When you click on the 2nd paragraph an alert message "You pressed on 2nd Paragraph" must appear.-->
    <h1> ACT 01 </h1>
    <p id="p1">Primer paràgraf</p>
    <p id="p2">Segon paràgraf</p>
    <script>
        $(document).ready(function() {
            $("#p2").click(function() {
                alert("Has pitjat el segon paràgraf.");
            });

        });
    </script>
</body>

</html>
