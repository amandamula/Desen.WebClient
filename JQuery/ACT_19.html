<!DOCTYPE html>
<html>

<head>
    <title> ACT 19 JQuery Amanda Mula. </title>
    <meta charset="utf-8">
    <script src="jquery-3.5.1.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


</head>

<body>
    <!--A). Create a DIV element with some paragraphs inside. When you press on this div, 
        it must be hidden slowly. And when it is completely hidden, another text block must appear slowly..-->
    <h4> ACT 19 </h4>

    <div id="div1">
        <p id="p1">P1.1</p>
        <p id="p2">P2.1</p>
        <p id="p3">P3.1</p>
        <p id="p4">P4.1</p>
    </div>
    <div id="div2" style="display: none;">
        <p id="p1">P1.2</p>
        <p id="p2">P2.2</p>
        <p id="p3">P3.2</p>
        <p id="p4">P4.2</p>
    </div>
    <script>
        $(document).ready(function() {
            $("#div1").click(function() {
                $(this).hide("slow", function() {
                    $("#div2").show("slow");
                });
            });
        });
    </script>
</body>

</html>
