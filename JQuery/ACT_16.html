<!DOCTYPE html>
<html>

<head>
    <title> ACT 16 JQuery Amanda Mula. </title>
    <meta charset="utf-8">
    <script src="jquery-3.5.1.js"></script>
    <style>
        #i1,
        #i2 {
            color: blue;
        }
    </style>


</head>

<body>
    <!--A). Create a web page with two text elements (input type="text") in a form. 
        Set their font colour to blue. When an input element get the focus, its font colour must change to red..-->
    <h1> ACT 16 </h1>


    <input type="text" id="i1" value="nom">
    <input type="text" id="i2" value="llinatges">



    <script>
        $(document).ready(function() {
            $("#i1, #i2").focus(function() {
                $(this).css("color", "red");
            });


        });
    </script>
</body>

</html>
