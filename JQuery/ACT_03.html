<!DOCTYPE html>
<html>

<head>
    <title> ACT 03 JQuery Amanda Mula. </title>
    <meta charset="utf-8">
    <script src="jquery-3.5.1.js"></script>
</head>

<body>
    <!--A). Create a web page with an unordered list (<ul>) with 4 different list items (<li>). 
        And write a script using jQuery to hide the <li> element that yiu press. To hide an element,
        jQuery provides us the method hide().-->
    <h1> ACT 03 </h1>
    <ul>
        <li> Element 1</li>
        <li> Element 2</li>
        <li> Element 3</li>
        <li> Element 4</li>
    </ul>
    <script>
        $(document).ready(function() {

            $("li").click(function() {
                $(this).hide();
            });
        });
    </script>
</body>

</html>
