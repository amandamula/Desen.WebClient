<!DOCTYPE html>
<html lang="en">
<head>

        }
    </style>
</head>
<body>
<!-- A). Write a Javascript script that loads the information from two different txt files (fiile1.txt, file2.txt)
inside a div container using the jQuery load method depending on which of the buttons #button1 or #button2 is clicked.-->
<div class="container">
<div id="text">

</div>
    <br/>
<button id="b1" class="btn btn-dark">Mostrar TEXT 1</button>
<button id="b2" class="btn btn-dark">Mostrar TEXT 2</button>
</div>

<script>
    $(document).ready(function() {
        $("#b1").click(function() {
            $("#text").load("text1.txt");
        });
        $("#b2").click(function() {
            $("#text").load("text2.txt");
        });
    });
</script>

</div>
</body>
