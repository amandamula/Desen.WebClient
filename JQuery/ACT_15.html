<!DOCTYPE html>
<html>

<head>
    <title> ACT 15 JQuery Amanda Mula. </title>
    <meta charset="utf-8">
    <script src="jquery-3.5.1.js"></script>
    <style>
        #div1 {
            width: 800px;
            height: 70px;
            background-color: salmon;
        }
    </style>

</head>

<body>
    <!--A). Create a web page with a div of 800x70 pixels. When you double-click over this div,
         it must be re-sized to 250x250 pixels, and if you double-click again the div munst return to its original size (800x70).-->
    <h1> ACT 15 </h1>

    <div id="div1">

    </div>


    <script>
        $(document).ready(function() {

            $("div").dblclick(function() {
                $(this).width("250px");
                $(this).height("250px");
                $("div").dblclick(function() {
                    $(this).width("800px");
                    $(this).height("70px");
                });
            });






        });
    </script>
</body>

</html>
