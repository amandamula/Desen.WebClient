<!DOCTYPE html>
<html>

<head>
    <title> ACT 02 JQuery Amanda Mula. </title>
    <meta charset="utf-8">
    <script src="jquery-3.5.1.js"></script>
</head>

<body>
    <!--A). Create a web page with a two-rows table (<tr>). And write a script using jQuery to catch the click event on the table rows. 
        When you click on a row, it must change its background colour. Use a different colour for every row. -->

    <h1> ACT 02 </h1>
    <table border="1">
        <tr id="t1">
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
        </tr>
        <tr id="t2">
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>

        </tr>
    </table>
    <script>
        $(document).ready(function() {

            $("#t1").click(function() {
                $(this).css("background-color", "red");

            });

            $("#t2").click(function() {
                $(this).css("background-color", "green");
            });



        });
    </script>
</body>

</html>
