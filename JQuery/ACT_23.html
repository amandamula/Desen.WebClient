    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<body>
    <!--A). Create a page with a list of links (<a>). Create a script to highlight all the links to subdomains .es. Use the indexOf String method..-->
    <h4> ACT 23 </h4>

    <ul>
        <li id="l1"><a href="https://www.google.es/">.es 1 </a></li>
        <li id="l2"><a href="https://www.google.cat/">.cat 1</a></li>
        <li id="l3"><a href="https://www.google.es/">.es 2</a></li>
        <li id="l4"><a href="https://www.google.cat/">.cat 2</a></li>
    </ul>
    <script>
        $(document).ready(function() {
            $("ul li a").each(highlightParagraphs);

            function highlightParagraphs() {

                if ($(this).attr("href").indexOf(".es") >= 0) {
                    $(this).css("background-color", "#ff0");
                }

            }
        });
    </script>
</body>

</html>
