<!DOCTYPE html>
<html>

<head>
    <title> ACT 13 JQuery Amanda Mula. </title>
    <meta charset="utf-8">
    <script src="jquery-3.5.1.js"></script>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background-color: salmon;
        }
    </style>

</head>

<body>
    <!--A). Create a div with a width and height of 200 pixels. Then the mouse position must be displayed when the mouse 
        cursor is over this div. And a message "Mouse out of the DIV" must be displayed when the mouse cursor isn't inside the div.
-->
    <h1> ACT 13 </h1>

    <div id="div1">
        <p id="cordenades"></p>


    </div>


    <script>
        $(document).ready(initEvents);

        function initEvents() {
            $("#div1").mousemove(function(event) {
                $("#cordenades").text("X = " + event.clientX + "Y = " + event.clientY);
            });

            $("#div1").mouseout(function() {
                $("#cordenades").text("Mouse out of the DIV.")
            });
        }
    </script>
</body>

</html>
